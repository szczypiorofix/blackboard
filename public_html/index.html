        <title>BLACKBOARD</title>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Orbitron');
            html, body {
                font-family: 'Orbitron', sans-serif;
                box-sizing:border-box;
                background-color: #111;
                color: #eee;
            }
            .canvasdiv {
                width: 640px;
                height: 480px;
                margin: 0 auto;
            }
            .title {
                width: 100px;
                margin: 0 auto;
            }
            #blackboardcanvas {
                width: 640px;
                height: 480px;
                background-color: #222;
                margin-top: 10px;
            }
            
            #blackboardcanvas:hover {
                cursor:default;
            }
            .mybutton {
                background-color: #666;
                color: #bbb;
                border: none;
                padding: 5px;
                width: 150px;
            }
            .mybutton:hover {
                background-color: #777;
                color: #ccc;
            }
        </style>

    <body>
        <div class="title">
            <h3>BLACKBOARD</h3>
            <button class="mybutton" id="clearblackboard">Clear blackboard</button>
        </div>
        <div class="canvasdiv">
            <canvas id="blackboardcanvas" width="640" height="480"></canvas>
        </div>
        
        <script>
            
            var Canvas = {
                canvas: null,
                ctx: null,
                width: 0,
                height: 0,
                init: function() {
                    this.canvas = document.getElementById("blackboardcanvas");
                    this.ctx = this.canvas.getContext("2d");
                    this.width = this.canvas.width;
                    this.height = this.canvas.height;
                }
            };
            
            var Blackboard = {
                width: 0,
                height: 0,
                fieldToSend : []
            };
            var mouseIsDown = false;
            
            Canvas.init();
            var lockManualDrawing = false;
            var px = 0, py = 0;      
            
            function fillBlackboard() {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function() {
                    if (this.readyState === 4 && this.status === 200) {
                        console.log('LOADING BLACKBOARD - OK');
                        //console.log(this.response);
                        var parsed = JSON.parse(this.response);
                        //console.log(parsed);
                        Canvas.ctx.beginPath();
                        Canvas.ctx.lineWidth=2;
                        Canvas.ctx.strokeStyle = '#eeeeee';
                        for (i = 0; i < parsed.length; i++) {
                            
                            Canvas.ctx.moveTo(parsed[i][0].x, parsed[i][0].y);
                            for (j = 0; j < parsed[i].length; j++) {
                                Canvas.ctx.lineTo(parsed[i][j].x, parsed[i][j].y);
                            }  
                            Canvas.ctx.stroke();
                        }                        
                    }
                };
                xmlhttp.open("POST", "./getinfo.php", true);
                xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xmlhttp.send("task=get");
            }
            
            fillBlackboard();
            setInterval(fillBlackboard, 5000);
            
            Canvas.canvas.addEventListener('mousedown', function(evt) {
                var mousePos = getMousePos(Canvas.canvas, evt);
                mouseIsDown = true;
                px = mousePos.x;
                py = mousePos.y;
                lockManualDrawing = true;
            }, false);

            Canvas.canvas.addEventListener('mouseup', function(evt) {
                var mousePos = getMousePos(Canvas.canvas, evt);
                mouseIsDown = false;
                px = mousePos.x;
                py = mousePos.y;
                //console.log(Blackboard.fieldToSend);
                //console.log(JSON.stringify(Blackboard.fieldToSend));
                
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                       //console.log(this.responseText);
                    }
                };
                xmlhttp.open("POST", "./getinfo.php", true);
                xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xmlhttp.send("task=add&array="+JSON.stringify(Blackboard.fieldToSend));
                Blackboard.fieldToSend = [];
                lockManualDrawing = true;
                fillBlackboard();
            }, false);
            
            
                        
            document.onkeydown = checkKey;

            function checkKey(e) {
                e = e || window.event;
                if (e.keyCode === 38) {
                    // up arrow
                }
                else if (e.keyCode === 40) {
                    // down arrow
                }
                else if (e.keyCode === 37) {
                   // left arrow
                }
                else if (e.keyCode === 39) {
                   // right arrow
                }
            }
            
            Canvas.canvas.addEventListener('mousemove', function(evt) {
                var mousePos = getMousePos(Canvas.canvas, evt);
                if (mouseIsDown) {
                    Canvas.ctx.beginPath();
                    Canvas.ctx.lineWidth=2;
                    Canvas.ctx.strokeStyle = '#eeeeee';
                    Blackboard.fieldToSend.push({x : mousePos.x, y : mousePos.y});
                    Canvas.ctx.moveTo(px, py);
                    Canvas.ctx.lineTo(mousePos.x, mousePos.y);
                    Canvas.ctx.stroke();
                    px = mousePos.x;
                    py = mousePos.y;
                }
            }, false);

            function getMousePos(canvas, evt) {                
                var rect = canvas.getBoundingClientRect();
                return {
                  x: Math.round(evt.clientX - rect.left),
                  y: Math.round(evt.clientY  - rect.top)
                };
            }
            
            document.getElementById('clearblackboard').addEventListener('click', function(evt) {
                Canvas.ctx.clearRect(0, 0, Canvas.width, Canvas.height);
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function() {
                    if (this.readyState === 4 && this.status === 200) {
                       console.log(this.responseText);
                    }
                };
                xmlhttp.open("POST", "./getinfo.php", true);
                xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xmlhttp.send("task=clear");
            });
        </script>
