        <title>BLACKBOARD</title>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Orbitron');
            html, body {
                font-family: 'Orbitron', sans-serif;
                box-sizing:border-box;
                background-color: #111;
                color: #eee;
            }
            .canvasdiv {
                width: 640px;
                height: 480px;
                margin: 0 auto;
            }
            .title {
                width: 100px;
                margin: 0 auto;
            }
            #blackboardcanvas {
                width: 640px;
                height: 480px;
                background-color: #222;
                margin-top: 10px;
            }
            
            #blackboardcanvas:hover {
                cursor:default;
            }
            .mybutton {
                background-color: #666;
                color: #bbb;
                border: none;
                padding: 5px;
                width: 150px;
            }
            .mybutton:hover {
                background-color: #777;
                color: #ccc;
            }
        </style>

    <body>
        <div class="title">
            <h3>BLACKBOARD</h3>
            <button class="mybutton" id="clearblackboard">Clear blackboard</button>
        </div>
        <div class="canvasdiv">
            <canvas id="blackboardcanvas" width="320" height="240"></canvas>
        </div>
        
        <script>
            
            var Canvas = {
                canvas: null,
                ctx: null,
                width: 0,
                height: 0,
                init: function() {
                    this.canvas = document.getElementById("blackboardcanvas");
                    this.ctx = this.canvas.getContext("2d");
                    this.ctx.imageSmoothingEnabled = false;
                    this.ctx.scale(0.5, 0.5);
                    this.width = this.canvas.width;
                    this.height = this.canvas.height;
                }
            };
            
            var Blackboard = {
                width: 0,
                height: 0,
                field : [],
                init : function(canvas) {
                    this.width = canvas.width;
                    this.height = canvas.width;
                    console.log(this.width + ":" +this.height);
                    let i = 0;
                    for (i = 0; i < this.height * this.width; i++) {
                       this.field[i] = 0;
                    }
                }
            };
            var mouseIsDown = false;
            
            Canvas.init();
            
            var px = 0, py = 0;
            
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState === 4 && this.status === 200) {
                   console.log('LOADING BLACKBOARD - OK');
                   Blackboard.field = this.response;
                   console.log(this.response);
                   let i = 0, j = 0;
                   for (i = 0; i < 3; i++) {
                       for (j = 0; j < Blackboard.width; j++) {
                           if (this.response[i * Blackboard.width + j] === '1') {
                               Canvas.ctx.fillStyle = '#eee';
                               Canvas.ctx.fillRect(j, i, 1, 1);
                               console.log(j + ":" + i);
                           }
                           //console.log(i * Blackboard.width + j);
                       }
                   }
                   console.log('LOADED');
                }
            };
            xmlhttp.open("POST", "getinfo.php", true);
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xmlhttp.send("task=get");
            
            
            Canvas.canvas.addEventListener('mousedown', function(evt) {
                var mousePos = getMousePos(Canvas.canvas, evt);
                mouseIsDown = true;
                px = mousePos.x;
                py = mousePos.y;
            }, false);

            

            Canvas.canvas.addEventListener('mouseup', function(evt) {
                    var mousePos = getMousePos(Canvas.canvas, evt);
                    mouseIsDown = false;
                    px = mousePos.x;
                    py = mousePos.y;                    
            }, false);
            
            
            Blackboard.init(Canvas);
            
            document.onkeydown = checkKey;

            function checkKey(e) {
                e = e || window.event;
                if (e.keyCode === 38) {
                    // up arrow
                    var xmlhttp = new XMLHttpRequest();
                    xmlhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                           console.log(this.responseText);
                        }
                    };
                    xmlhttp.open("POST", "getinfo.php", true);
                    xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                    xmlhttp.send("task=add&array="+Blackboard.field);
                }
                else if (e.keyCode === 40) {
                    // down arrow
                    let i = 0;
                    for (i = 0; i < Blackboard.width * Blackboard.height; i++) {
                        if (Blackboard.field[i] === 1) console.log('OK!');
                    }
                }
                else if (e.keyCode === 37) {
                   // left arrow
                   console.log('LEFT');
                }
                else if (e.keyCode === 39) {
                   // right arrow
                }

            }
            
            Canvas.canvas.addEventListener('mousemove', function(evt) {
                var mousePos = getMousePos(Canvas.canvas, evt);
                    if (mouseIsDown) {
                        Canvas.ctx.beginPath();
                        Canvas.ctx.lineWidth=2;
                        Canvas.ctx.strokeStyle = '#eeeeee';
                        Canvas.ctx.moveTo(px, py);
                        Canvas.ctx.lineTo(mousePos.x, mousePos.y);
                        Canvas.ctx.stroke();
                        Blackboard.field[mousePos.x * mousePos.y] = 1;
                        console.log(mousePos.x + ':' + mousePos.y +'=' +Blackboard.field[mousePos.x * mousePos.y]);
                        px = mousePos.x;
                        py = mousePos.y;
                    }
            }, false);

            function getMousePos(canvas, evt) {                
                var rect = canvas.getBoundingClientRect();
                return {
                  x: Math.floor(evt.clientX - rect.left),
                  y: Math.floor(evt.clientY  - rect.top)
                };
            }
            
            document.getElementById('clearblackboard').addEventListener('click', function(evt) {
                Canvas.ctx.clearRect(0, 0, Canvas.width * 2, Canvas.height * 2);
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function() {
                    if (this.readyState === 4 && this.status === 200) {
                       console.log(this.responseText);
                    }
                };
                xmlhttp.open("POST", "getinfo.php", true);
                xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xmlhttp.send("task=clear");
            });
            
        </script>
    </body>
